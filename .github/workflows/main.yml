name: Monthly DB Backup

on:
  schedule:
    - cron: "0 0 1 * *" # First day of month at 00:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Install PostgreSQL 17 client
      run: |
        sudo sh -c 'echo "deb https://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
        curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y postgresql-client-17
        echo "/usr/lib/postgresql/17/bin" >> $GITHUB_PATH
        /usr/lib/postgresql/17/bin/pg_dump --version
        pg_dump --version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run backup script
      env:
        DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
        GITHUB_TOKEN: ${{ secrets.BACKUP_REPO_TOKEN }}
      run: |
        python backup.py
        echo "BACKUP_FILE=$(ls backup-*.sql)" >> $GITHUB_ENV

    - name: Push backup to private backup repo
      env:
        TOKEN: ${{ secrets.BACKUP_REPO_TOKEN }}
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git clone https://github.com/Henrycoding-design/SpaceappwebBackupStore.git out
        cp "$BACKUP_FILE" out/
        cd out
        git add .
        git commit -m "Backup $(date -u)"
        git push
